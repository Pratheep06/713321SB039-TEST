<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Products</h1>
            
        </div>
    </header>

    <main>
        <div class="container">
            <section id="cart">
                <h2>Cars</h2>
                <div class="cart-item">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="item-details">
                        <h3>BWM M5</h3>
                        <p>POWER</p>
                        <span class="price">$9999.99</span>
                        <input type="number" value="1" min="1" class="quantity">
                        <a href="#" class="btn remove-btn">Remove</a>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="item-details">
                        <h3>BWM M3</h3>
                        <p>CONTROL</p>
                        <span class="price">$7999.99</span>
                        <input type="number" value="1" min="1" class="quantity">
                        <a href="#" class="btn remove-btn">Remove</a>
                    </div>
                </div>
                <!-- Add more cart items as needed -->

                <div class="cart-summary">
                    <h3>Cart Summary</h3>
                    <div class="summary-details">
                        <p>Total Items: <span class="total-items">2</span></p>
                        <p>Total Price: <span class="total-price">$179.98</span></p>
                    </div>
                    <a href="#" class="btn checkout-btn">Proceed to Checkout</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Our AwesomeDRIFT WORLD. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
